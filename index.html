<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 

<style>
* {
	box-sizing: border-box;
}
html, body {
	margin: 0;
	padding: 0;
	background-color: #1a1a1a;
}
body {
	position: relative;
}
.triangle-one {
	position: fixed;
	z-index: 10;
	top: 50px;
	left: 50px;
	width: 0; 
	height: 0; 
	border-top: 25px solid transparent;
	border-bottom: 25px solid transparent; 
	border-right:25px solid #6800eb; 
	transform: rotate(45deg);
	z-index: 1;
}

.triangle-two {
	position: fixed;
	z-index: 10;
	top: 50px;
	left: 100px;
	width: 0; 
	height: 0; 
	border-top: 25px solid transparent;
	border-bottom: 25px solid transparent; 
	border-right:25px solid black; 
	transform: rotate(45deg);
	z-index: 1;
}

span {
	z-index: 10;
	position:absolute;
	display: inline-block;
}

.triangle-one span {
	transform: rotate(-45deg);
}

.triangle-two span {
	transform: rotate(90deg);
}

.triangle-one span:first-child {
	width: 20px;
	height: 2px;
	top: -7px;
	left: 4px;
	background-color: black;
}

.triangle-one span:nth-child(2n) {
	width: 14px;
	height: 2px;
	top: -2px;
	left: 8px;
	background-color: black;
}

.triangle-one span:nth-child(3n) {
	width: 10px;
	height: 2px;
	top: 2px;
	left: 12px;
	background-color: black;
}

.triangle-two span:first-child {
	width: 10px;
	height: 2px;
	top: -1px;
	left: 4px;
	background-color: #6800eb;
}

.triangle-two span:nth-child(2n) {
	width: 14px;
	height: 2px;
	top: -1px;
	left: 7px;
	background-color: #6800eb;
}

.triangle-two span:nth-child(3n) {
	width: 20px;
	height: 2px;
	top: -1px;
	left: 9px;
	background-color: #6800eb;
}

</style>

<link src="_/components/js/scrollspy.js"></script>
</head>
<body data-spy="scroll" data-target=".navbar-example">

<div class="triangle-one">
<span></span>
<span></span>
<span></span>
</div>
<div class="triangle-two">
<span></span>
<span></span>
<span></span>
</div>

</body>
</html>
