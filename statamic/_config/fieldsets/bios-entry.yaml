
fields:

  featureImage:
    type: file
    display: Photo
    destination: assets/img/entries
    show_thumbnail: true

  biosEntry:
    display: Entries
    type: grid
    starting_rows: 1
    min_rows: 1
    fields:
      steveContent:
        display: Steve Text
        width: 40%
        type: redactor
      bioDate:
        display: Event Date (format is '14)
        type: text
        width: 10%
      alexisContent:
        display: Alexis Text
        width: 40%
        type: redactor
      padding:
        type: text
        display: Padding Top
        default: 0
        width: 10%

    content:
      hide: true