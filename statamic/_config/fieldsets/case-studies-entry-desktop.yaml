title: Case Studies Entry

fields:

  header: 
    type: text

  subHeader:
    type: text

  previewImage:
    type: file
    display: Preview
    destination: assets/img/entries
    show_thumbnail: true

  gallery:
    display: Photo Gallery
    type: grid
    starting_rows: 1
    min_rows: 1
    fields:
      photo:
        type: file
        display: Photo
        destination: assets/img/entries
        show_thumbnail: true
        width: 25%
      headerCaption:
        type: text
        display: Headline
        width: 25%
      caption:
        type: textarea
        display: Caption
        width: 50%
