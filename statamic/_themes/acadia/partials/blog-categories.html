{{ taxonomy:listing folder="blog" type="categories" }}
	{{ if first }}
		<div class="blog-categories side-block {{ switch between="odd|even" }}">
			<h2>Journal Categories</h2>
			<ul>
	{{ endif }}

	<li>
		<a href="{{ url }}">{{ name }}</a>
	</li>

	{{ if last }}
			</ul>
		</div>
	{{ endif }}
{{ /taxonomy:listing }}
